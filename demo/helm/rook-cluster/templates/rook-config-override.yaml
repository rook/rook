kind: ConfigMap
apiVersion: v1
metadata:
  name: rook-config-override
  labels:
    rook_cluster: {{ template "name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
data:
  {{ if .Values.rookConfigOverride -}}
  config: |
{{ .Values.rookConfigOverride | indent 4}}
  {{ else -}}
  config: ""
  {{ end -}}
