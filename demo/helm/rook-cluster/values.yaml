# Default values for rook-cluster.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Overrides Release Name if needed
# clusterNameOverride: rook

cluster:
  versionTag: master-latest
  dataDirHostPath:
  storage:                # cluster level storage configuration and selection
    useAllNodes: true
    useAllDevices: false
    deviceFilter:
    metadataDevice:
    location:
    storeConfig:
      storeType: filestore
      databaseSizeMB: 1024 # this value can be removed for environments with normal sized disks (100 GB or larger)
      journalSizeMB: 1024  # this value can be removed for environments with normal sized disks (20 GB or larger)
# Individual nodes and their config can be specified as well, but 'useAllNodes' above must be set to false. Then, only the named
# nodes below will be used as storage resources.  Each node's 'name' field should match their 'kubernetes.io/hostname' label.
#    nodes:
#    - name: "172.17.4.101"
#     directories:         # specific directores to use for storage can be specified for each node
#     - path: "/rook/storage-dir"
#   - name: "172.17.4.201"
#     devices:             # specific devices to use for storage can be specified for each node
#     - name: "sdb"
#     - name: "sdc"
#     storeConfig:         # configuration can be specified at the node level which overrides the cluster level config
#       storeType: bluestore
#   - name: "172.17.4.301"
#     deviceFilter: "^sd."

pools:
  - name: replicapool
    storageClass:
      enabled: true
      default: true
    spec:
      replication:
        size: 1
      # For an erasure-coded pool, comment out the replication size above and uncomment the following settings.
      # Make sure you have enough OSDs to support the replica size or erasure code chunks.
      #erasureCode:
      #  codingChunks: 2
      #  dataChunks: 2
  - name: erasurepool
    storageClass:
      enabled: true
      default: false
    spec:
      # replication:
      #   size: 1
      # For an erasure-coded pool, comment out the replication size above and uncomment the following settings.
      # Make sure you have enough OSDs to support the replica size or erasure code chunks.
      erasureCode:
       codingChunks: 2
       dataChunks: 2

rgw:
  externalService:
    enabled: true
    name: rgw
    type: NodePort
    externalPort: 53390
    internalPort: 53390
  ingress:
    enabled: false
    # Used to create Ingress record (should used with service.type: ClusterIP).
    hosts:
      - chart-example.local
    annotations:
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    tls:
      # Secrets must be manually created in the namespace.
      # - secretName: chart-example-tls
      #   hosts:
      #     - chart-example.local

