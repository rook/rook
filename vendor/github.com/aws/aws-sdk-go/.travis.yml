language: go

sudo: required

go:
  - 1.5.x
  - 1.6.x
  - 1.7.x
  - 1.8.x
  - 1.9.x
  - tip
    
# Use Go 1.5's vendoring experiment for 1.5 tests.
env:
  - GO15VENDOREXPERIMENT=1

install:
  - make get-deps

script:
  - make unit-with-race-cover

matrix:
  allow_failures:
    - go: tip

branches:
  only:
    - master
