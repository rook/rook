language: go
go:
  - "1.10"
  - tip

go_import_path: k8s.io/gengo

jobs:
  include:
    - stage: Run tests
      script:
        - find . -name vendor -prune -o -name Makefile -execdir make test \;
        - go test -v ./...
    - stage: Verify examples
      script:
        - go run ./examples/import-boss/main.go -i k8s.io/gengo/... --verify-only
