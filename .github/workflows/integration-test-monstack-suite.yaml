name: Integration test CephMonStackSuite

on: [push, pull_request]

defaults:
  run:
    # reference: https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#using-a-specific-shell
    shell: bash --noprofile --norc -eo pipefail -x {0}

jobs:
  TestCephMonStackSuite:
    runs-on: ubuntu-18.04
    if: "contains(github.event.pull_request.labels.*.name, 'run-mgr-monstack-suite')"
    strategy:
      fail-fast: false
      matrix:
        kubernetes-versions : ['v1.22.2']
    steps:
    - name: checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: setup cluster resources
      uses: ./.github/workflows/integration-test-setup
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        kubernetes-version: ${{ matrix.kubernetes-versions }}

    - name: use local disk for grafana PV
      run: tests/scripts/localPVforMonStackTests.sh

    - name: TestCephMonStackSuite
      run: |
       export DEVICE_FILTER=$(lsblk|awk '/14G/ {print $1}'| head -1)
       go test -v -timeout 1800s -failfast -run CephMonStackSuite github.com/rook/rook/tests/integration

    - name: Artifact
      uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: ceph-mgr-suite-artifact
        path: /home/runner/work/rook/rook/tests/integration/_output/tests/

    - name: setup tmate session for debugging when event is PR
      if: failure() && github.event_name == 'pull_request'
      uses: mxschmitt/action-tmate@v3
      timeout-minutes: 60
