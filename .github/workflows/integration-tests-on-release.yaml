      with:
        name: ceph-multi-cluster-deploy-suite-artifact
        path: /home/runner/work/rook/rook/tests/integration/_output/tests/

    - name: setup tmate session for debugging
      if: failure()
      uses: mxschmitt/action-tmate@v3
      timeout-minutes: 120

  TestCephSmokeSuite:
    runs-on: ubuntu-18.04
