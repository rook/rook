name: Cluster Setup
description: Cluster setup for integration test
inputs:
  kubernetes-version:
    description: kubernetes version to use for the workflow
    required: true

runs:
  using: "composite"
  steps:
    - name: setup golang
      uses: actions/setup-go@v5
      with:
        go-version: "1.23"

    # - name: Setup Minikube
    #   shell: bash --noprofile --norc -eo pipefail -x {0}
    #   run: |
    #     tests/scripts/github-action-helper.sh install_minikube_with_none_driver ${{ inputs.kubernetes-version }}

    - name: setup k alias
      shell: bash --noprofile --norc -eo pipefail -x {0}
      run: |
        echo "alias k='kubectl'" >> ~/.bashrc
        echo "complete -F __start_kubectl k" >> ~/.bashrc

    - name: Create k8s Kind Cluster
      uses: helm/kind-action@v1
      with:
        cluster_name: rook
        registry: true
        registry_name: rook-registry
        registry_port: 5001
        registry_enable_delete: true

    - name: print k8s cluster status
      shell: bash --noprofile --norc -eo pipefail -x {0}
      run: tests/scripts/github-action-helper.sh print_k8s_cluster_status

    # This step is required for all the integration tests except the canary tests
    - name: use local disk
      shell: bash --noprofile --norc -eo pipefail -x {0}
      run: time tests/scripts/github-action-helper.sh use_local_disk_for_integration_test

    - name: build rook
      shell: bash --noprofile --norc -eo pipefail -x {0}
      run: time tests/scripts/github-action-helper.sh build_rook

    - name: push to kind registry
      shell: bash --noprofile --norc -eo pipefail -x {0}
      run: |
        docker tag rook/ceph:local-build ${{ steps.kind.outputs.LOCAL_REGISTRY }}/rook/ceph:local-build
        docker push ${{ steps.kind.outputs.LOCAL_REGISTRY }}/rook/ceph:local-build
