apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: ${WEBHOOK_CONFIG_NAME}
  namespace: ${NAMESPACE}
webhooks:
  - name: ${SERVICE_NAME}.${NAMESPACE}.svc
    rules:
      - apiGroups:   ["ceph.rook.io"]
        apiVersions: ["v1"]
        operations:  ["CREATE","UPDATE","DELETE"]
        resources:   ["cephclusters"]
    clientConfig:
      service:
        name: ${SERVICE_NAME}
        namespace: ${NAMESPACE}
        path: /validate-ceph-rook-io-v1-cephcluster
      caBundle: ${CA_BUNDLE}
    admissionReviewVersions: ["v1", "v1beta1"]  # API server will try to use first version in the list which it supports.
    sideEffects: None
    timeoutSeconds: 5
  - name: ${SERVICE_NAME}.${NAMESPACE}.svc
    rules:
      - apiGroups:   ["ceph.rook.io"]
        apiVersions: ["v1"]
        operations:  ["CREATE","UPDATE","DELETE"]
        resources:   ["cephblockpools"]
    clientConfig:
      service:
        name: ${SERVICE_NAME}
        namespace: ${NAMESPACE}
        path: /validate-ceph-rook-io-v1-cephblockpool
      caBundle: ${CA_BUNDLE}
    admissionReviewVersions: ["v1", "v1beta1"]  # API server will try to use first version in the list which it supports.
    sideEffects: None
    timeoutSeconds: 5

