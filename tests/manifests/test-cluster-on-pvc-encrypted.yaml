apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  dataDirHostPath: /var/lib/rook
  mon:
    count: 1
    volumeClaimTemplate:
      spec:
        storageClassName: manual
        resources:
          requests:
            storage: 5Gi
  cephVersion:
    image: quay.io/ceph/ceph:v17.2.3
  dashboard:
    enabled: false
  network:
    hostNetwork: false
  crashCollector:
    disable: true
  storage:
    storageClassDeviceSets:
      - name: set1
        count: 1
        portable: false
        tuneDeviceClass: false
        encrypted: true
        volumeClaimTemplates:
          - metadata:
              name: data
            spec:
              resources:
                requests:
                  storage: 10Gi
              storageClassName: manual
              volumeMode: Block
              accessModes:
                - ReadWriteOnce
