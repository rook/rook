[tox]
envlist = py2,py36,py37,py38,mypy
skipsdist = true


[testenv]
deps = -rrequirements.txt
commands = pytest {posargs}


[testenv:mypy]
basepython = python3
deps =
    -rrequirements.txt
    mypy
commands = 
  mkcodes --github --output rook_client/tests/test_\{name\}.py README.md
  mypy --config-file=mypy.ini \
      rook_client \
      conftest.py \
      generate_model_classes.py \
      setup.py
      