apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  cephVersion:
    image: ceph/ceph:v14.2.6
    allowUnsupported: true
  dataDirHostPath: /var/lib/rook
  skipUpgradeChecks: false
  mon:
    count: 1    # Recommendation: Use odd numbers (ex. 3, 5)
  dashboard:
    enabled: true
    ssl: true
  monitoring:
    enabled: false  # Require Prometheus to be pre-installed
    rulesNamespace: rook-ceph
  network:
    hostNetwork: false
  rbdMirroring:
    workers: 0
  mgr:
    modules:
    # The pg_autoscaler is only available on nautilus or newer. remove this if testing mimic.
    - name: pg_autoscaler
      enabled: true
  storage:
    useAllNodes: true      # Apply ceph-osd to all nodes.
    useAllDevices: false
    config:
      journalSizeMB: "1024"  # This value can be removed for environments with normal sized disks (20 GB or larger)
      osdsPerDevice: "1"   # This value can be overridden at the node or device level
    directories:
    - path: /mnt/sda1/var/lib/rook
