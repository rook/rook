# Service account for the operator
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rook-ceph-system
  # namespace: {{ .Release.Namespace }}
  labels:
    operator: rook
    storage-backend: ceph
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
{{- include "rook-ceph-library.imagePullSecrets" . }}
---
# Service account for the cephfs csi driver
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rook-csi-cephfs-plugin-sa
  # namespace: {{ .Release.Namespace }}
{{- include "rook-ceph-library.imagePullSecrets" . }}
---
# Service account for the cephfs csi provisioner
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rook-csi-cephfs-provisioner-sa
  # namespace: {{ .Release.Namespace }}
{{- include "rook-ceph-library.imagePullSecrets" . }}
---
# Service account for the rbd csi driver
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rook-csi-rbd-plugin-sa
  # namespace: {{ .Release.Namespace }}
{{- include "rook-ceph-library.imagePullSecrets" . }}
---
# Service account for the rbd csi provisioner
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rook-csi-rbd-provisioner-sa
  # namespace: {{ .Release.Namespace }}
{{- include "rook-ceph-library.imagePullSecrets" . }}
---
{{- include "rook-ceph-library.cluster-serviceaccounts" . }}
