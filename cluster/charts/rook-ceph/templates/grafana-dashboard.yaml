{{- if .Values.monitoring.enable }}
# These dashboards are created by https://github.com/galexrt and hosted at
# https://grafana.com/dashboards/2842
# https://grafana.com/dashboards/5336
# https://grafana.com/dashboards/5342
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: {{ .Release.Namespace }}
  labels:
{{- if .Values.monitoring.grafana.labels }}
{{ toYaml .Values.monitoring.grafana.labels | indent 4 }}
{{- end }}
data:
{{ (.Files.Glob "grafana/*.json").AsConfig | indent 2 }}
{{- end }}
