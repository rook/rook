{{- if .Values.rbac.create }}
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: {{ template "rook-minio-operator.fullname" . }}
  labels:
    app: {{ template "rook-minio-operator.name" . }}
    chart: {{ template "rook-minio-operator.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "rook-minio-operator.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ template "rook-minio-operator.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
