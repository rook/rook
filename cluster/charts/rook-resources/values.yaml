# Default values for rook-resources.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

## If true, create & use RBAC resources
##
rbacEnable: true

## If true, create & use PSP resources
##
pspEnable: true

operator:
  # Namespace in which the Rook Ceph Operator is installed
  namespace: rook-ceph-system

# Cluster resource - https://rook.io/docs/rook/master/cluster-crd.html
cluster:
  enabled: true
  dataDirHostPath:
  network:
    hostNetwork: false
  mon:
    count: 3
  placement:
    mgr:
    mon:
    osd:
    all:
      # nodeAffinity:
      #   requiredDuringSchedulingIgnoredDuringExecution:
      #     nodeSelectorTerms:
      #     - matchExpressions:
      #       - key: node-role.kubernetes.io/worker
      #         operator: Exists
  storage:
    useAllNodes: true
    useAllDevices: false
    deviceFilter:
    metadataDevice:
    directories: []
    config:
      storeType: filestore
      databaseSizeMB:
      walSizeMB:
      journalSizeMB:
    nodes: []
  resources:
    mgr:
      requests:
          cpu: 500m
          memory: 1Gi
      limits:
          cpu: 2
          memory: 4Gi
    mon:
      requests:
          cpu: 500m
          memory: 1Gi
      limits:
          cpu: 2
          memory: 4Gi
    osd:
      requests:
          cpu: 500m
          memory: 1Gi
      limits:
          cpu: 2
          memory: 4Gi

# Pool resource - https://rook.io/docs/rook/master/pool-crd.html
pool:
  enabled: true
  pools:
    replicapool:
      replicated:
        size: 3
      erasureCoded:
        dataChunks:
        codingChunks:
      failureDomain: host
      crushRoot: default
      storageClass:
        enabled: true
        isDefaultClass: false
    ecpool:
      replicated:
      erasureCoded:
        dataChunks: 2
        codingChunks: 1
      crushRoot: default
      storageClass:
        enabled: false

