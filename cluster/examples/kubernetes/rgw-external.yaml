apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: rgw-my-store-external
  namespace: rook
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: my-host
    http:
      paths:
      - path: /
        backend:
          serviceName: rook-ceph-rgw-my-store
          servicePort: 80
