apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: rook-nfs
provisioner: nfs.rook.io/nfs
parameters:
  # Name of the NFS CRD instance i.e., nfs.nfs.rook.io instance declared in nfs.yaml
  server: nfs-vol
  # Name of the export shared by the NFS CRD instance mentioned above
  export: nfs-share
