apiVersion: batch/v1
kind: Job
metadata:
  name: "setup-{{ .ControllerName }}"
  namespace: {{ .ControllerNamespace }}
spec:
  backoffLimit: 0
  template:
    metadata:
      name: "setup-{{ .ControllerName }}"
      namespace: {{ .ControllerNamespace }}
    spec:
      containers:
      - name: setup-job
        image: {{ .ControllerImage }}
        args: ["ceph", "multus-setup"]
        env:
          - name: HOLDER_IP
            value: {{ .ControllerIP }}
          - name: MULTUS_IFACE
            value: {{ .MultusInterface }}
          - name: CONTROLLER_NAME
            value: {{ .ControllerName }}
          - name: CONTROLLER_NAMESPACE
            value: {{ .ControllerNamespace }}
        securityContext:
          privileged: true
          capabilities:
            add:
              # Needed for ip and link configuration
              - NET_ADMIN
              # Needed for network namespace operations
              - SYS_ADMIN
        volumeMounts:
          - name: netns
            mountPath: /var/run/netns
      nodeName: {{ .NodeName }}
      hostNetwork: true
      volumes:
        - name: netns
          hostPath:
            path: /var/run/netns
      restartPolicy: Never
      serviceAccount: rook-csi-multus
