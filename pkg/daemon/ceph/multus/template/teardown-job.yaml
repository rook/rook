apiVersion: batch/v1
kind: Job
metadata:
  name: "teardown-{{ .ControllerName }}"
  namespace: {{ .ControllerNamespace }}
spec:
  backoffLimit: 0
  template:
    metadata:
      name: "teardown-{{ .ControllerName }}"
      namespace: {{ .ControllerNamespace }}
    spec:
      containers:
      - name: teardown-job
        image: {{ .ControllerImage }}
        args: ["ceph", "multus-teardown"]
        env:
          - name: MIGRATED_IFACE
            value: {{ .MigratedInterface }}
        securityContext:
          privileged: true
          capabilities:
            add:
              # Needed for ip and link configuration
              - NET_ADMIN
      nodeName: {{ .NodeName }}
      hostNetwork: true
      restartPolicy: Never
      serviceAccount: rook-csi-multus
