kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: {{ .MultusName }}
  namespace: {{ .Namespace }}
spec:
  selector:
    matchLabels:
      name: {{ .MultusName }}
  updateStrategy:
    type: OnDelete
  template:
    metadata:
      labels:
        name: {{ .MultusName }}
        app: rook-ceph-multus
      annotations:
        k8s.v1.cni.cncf.io/networks: {{ .MultusNetworkName }}
    spec:
      serviceAccount: rook-csi-multus
      priorityClassName: system-node-critical
      containers:
      - name: multus-hostnet
        image: {{ .MultusImage }}
        args: ["ceph", "multus-hostnet"]
