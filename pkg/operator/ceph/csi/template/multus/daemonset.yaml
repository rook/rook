kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: {{ .MultusName }}
  namespace: {{ .Namespace }}
spec:
  selector:
    matchLabels:
      app: {{ .MultusLabel }}
  updateStrategy:
    type: OnDelete
  template:
    metadata:
      labels:
        app: {{ .MultusLabel }}
      annotations:
        k8s.v1.cni.cncf.io/networks: {{ .MultusNetworkName }}
    spec:
      serviceAccount: rook-csi-multus
      priorityClassName: system-node-critical
      containers:
      - name: multus-hostnet
        image: {{ .MultusImage }}
        args: ["ceph", "multus-hostnet"]
        env:
          - name: CONTROLLER_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: CONTROLLER_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
