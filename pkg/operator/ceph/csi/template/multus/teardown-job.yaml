apiVersion: batch/v1
kind: Job
metadata:
  name: "multus-teardown-{{ .MultusNodeName }}"
  namespace: {{ .Namespace }}
spec:
  backoffLimit: 0
  template:
    metadata:
      name: multus-teardown
    spec:
      containers:
      - name: multus-migration
        image: {{ .MultusImage }}
        args: ["ceph", "multus-teardown"]
        env:
        - name: MULTUSIP
          value: "{{ .MultusIP }}"
        securityContext:
          privileged: true
          capabilities:
            add:
              # Needed for ip and link configuration
              - NET_ADMIN
              # Needed for network namespace operations
              - SYS_ADMIN
      serviceAccount: rook-csi-multus
      nodeName: "{{ .MultusNodeName }}"
      hostNetwork: true
      restartPolicy: Never
