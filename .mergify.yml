      - 'check-success=encryption-pvc'
      - 'check-success=encryption-pvc-db'
      - 'check-success=encryption-pvc-db-wal'
      - 'check-success=encryption-pvc-kms-vault-token-auth'
      - 'check-success=TestCephSmokeSuite (v1.15.12)'
